<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Carta de visualização do produto</title>
  </head>
  <body>
    <main>
      
        <div class="left">
         <picture class="left">
          <source media="(600px)" srcset="images/image-product-mobile.jpg"><img src="images/image-product-desktop.jpg" alt="image-product-desktop"></picture>
        </div>
        <div class="right">
          <p class="product">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><img src="images/icon-cart.svg" alt="icon-cart">
          <p>Add to Cart</p></button>
        </div>

        
        
      
    </main>
  </body>
</html>
